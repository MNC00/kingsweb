<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>King's Game Score Tracker</title>

  <!-- Collegamento al nuovo CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Orbitron per look futuristico -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Intestazione con logo -->
  <header class="hero">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Crown_icon.svg" alt="Logo" class="logo" />
    <h1>King's Game Score Tracker</h1>
  </header>

  <!-- Corpo del sito -->
  <main class="container">
    <section id="player-setup">
      <h2>Inserisci i nomi dei 4 giocatori</h2>
      <form id="player-form">
        <input type="text" placeholder="Giocatore 1" required />
        <input type="text" placeholder="Giocatore 2" required />
        <input type="text" placeholder="Giocatore 3" required />
        <input type="text" placeholder="Giocatore 4" required />
        <button type="submit">Avvia Partita</button>
      </form>
    </section>

    <section id="game-section" style="display: none;">
      <h2 id="round-title"></h2>
      <form id="round-form"></form>
      <div class="scoreboard">
        <h3>Punteggi attuali:</h3>
        <ul id="score-list"></ul>
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
