<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>King's Game Score Tracker</title>
  
  <!-- Link al nuovo CSS completamente rivisitato -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font esterno -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome per icone social -->
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- === HEADER === -->
  <!-- Logo e titolo del sito -->
  <header class="hero">
    <img src="logo-cinghiale.png" alt="Logo" class="logo" />
    <h1>King's Game Score Tracker</h1>
  </header>

  <!-- === MAIN CONTAINER === -->
  <main class="container">

    <!-- Sezione per inserire i nomi dei giocatori -->
    <section id="player-setup">
      <h2>Inserisci i nomi dei 4 giocatori</h2>
      <form id="player-form">
        <input type="text" placeholder="Giocatore 1" required />
        <input type="text" placeholder="Giocatore 2" required />
        <input type="text" placeholder="Giocatore 3" required />
        <input type="text" placeholder="Giocatore 4" required />
        <button type="submit">Avvia Partita</button>
      </form>
    </section>

    <!-- Sezione di gioco, nascosta finchÃ© non si avvia -->
    <section id="game-section" style="display: none;">
      <h2 id="round-title"></h2>
      <form id="round-form"></form>
      <div class="scoreboard">
        <h3>Punteggi attuali:</h3>
        <ul id="score-list"></ul>
      </div>
    </section>
  </main>

  <!-- === FOOTER MODERNO === -->
  <!-- Wrapper per footer centrato, con icone grandi sopra e testo sotto -->
  <footer>
    <div class="footer-links">
      <!-- Ogni link social ha un'icona grande -->
      <a href="https://www.facebook.com/groups/quellicun/" target="_blank">
        <i class="fab fa-facebook fa-2x"></i>
        <span>Facebook</span>
      </a>
      <a href="https://www.instagram.com/pgstimm/" target="_blank">
        <i class="fab fa-instagram fa-2x"></i>
        <span>Instagram</span>
      </a>
      <a href="https://www.youtube.com/channel/UCkIHoucSwN5LVSh0KqKuf4g" target="_blank">
        <i class="fab fa-youtube fa-2x"></i>
        <span>YouTube</span>
      </a>
      <a href="https://sites.google.com/view/pgstimm/cunfest" target="_blank">
        <i class="fas fa-globe fa-2x"></i>
        <span>Website</span>
      </a>
    </div>
  </footer>

  <!-- Script JS principale -->
  <script src="script.js"></script>
</body>
</html>
